<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <form>
      Input Temperature
      <br>
      <div id="input-temp">
        <label for="i_celsius">Celsius:</label><input type="radio" id="i_celsius" name="input_temperature"
          value="celsius">
        <label for="i_fahrenheit">Fahrenheit:</label><input type="radio" id="i_fahrenheit" name="input_temperature"
          value="fahrenheit">
        <label for="i_kelvin">Kelvin:</label><input type="radio" id="i_kelvin" name="input_temperature" value="kelvin">
      </div>
      <hr>
      Enter the temperature :<input name="tempValue" type="text">
      <hr>
      Output Temperature
      <br>
      <div class="output-temp">
        <label for="o_celsius">Celsius:</label><input type="radio" id="o_celsius" name="output_temperature"
          value="celsius">
        <label for="o_fahrenheit">Fahrenheit:</label><input type="radio" id="o_fahrenheit" name="output_temperature"
          value="fahrenheit">
        <label for="o_kelvin">Kelvin:</label><input type="radio" id="o _kelvin" name="output_temperature" value="kelvin">
      </div>
      <br>
      <hr>
    </form>
    <button onclick="convert()">Convert</button>
    <div class="output"></div>
  </div>
</body>

</html>
