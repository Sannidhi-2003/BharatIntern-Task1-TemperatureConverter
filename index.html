<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <h1>TEMPERATURE CONVERTER</h1>
    <div class="form-container-wrapper">
      <div class="form-container">
        <form>
          <div class="name">
            Input Temperature
          </div>
          <br>
          <div id="input-temp">
            <label for="i_celsius" class="input_temperature" onclick="inputchange(1)">Celsius</label><input type="radio" id="i_celsius" name="input_temperature"
              value="Celsius">
            <label for="i_fahrenheit" class="input_temperature" onclick="inputchange(2)">Fahrenheit</label><input type="radio" id="i_fahrenheit" name="input_temperature"
              value="Fahrenheit">
            <label for="i_kelvin" class="input_temperature" onclick="inputchange(3)">Kelvin</label><input type="radio" id="i_kelvin" name="input_temperature"
              value="Kelvin">
          </div>
          <hr>
          <input name="tempValue" placeholder="Temperature" type="text" id="temperature">
          <hr>
          <div class="name">
            Output Temperature
          </div>
          <br>
          <div id="output-temp">
            <label for="o_celsius" class="output_temperature" onclick="outputchange(1)">Celsius</label><input type="radio" id="o_celsius" name="output_temperature"
              value="Celsius">
            <label for="o_fahrenheit" class="output_temperature" onclick="outputchange(2)">Fahrenheit</label><input type="radio" id="o_fahrenheit" name="output_temperature"
              value="Fahrenheit">
            <label for="o_kelvin" class="output_temperature" onclick="outputchange(3)">Kelvin</label><input type="radio" id="o_kelvin" name="output_temperature"
              value="Kelvin">
          </div>
          <hr>
        </form>
        <div class="submit">
          <button onclick="convert()">Convert</button>
        </div>
      </div>
    </div>
    <div class="output"></div>
  </div>
</body>

</html>
